<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body class="h-screen w-screen flex items-center justify-center bg-sky-400">
    <div id="card" class="bg-yellow-300 min-h-28 min-w-64 p-1"> 
        <div class="flex flex-col">
            <h1 class="text-pink-600 text-center mb-1">Counter</h1>
            <h3 class="bg-slate-200 text-center mb-1" id="counter">0</h3>
        </div>
        <div class="mt-2 flex flex-row justify-between" id="buttons">
            <button class="bg-green-600 text-white text-xl p-1 mr-1 rounded-lg">Decrement</button>
            <button class="bg-green-600 text-white text-xl p-1 mr-1 rounded-lg">Reset</button>
            <button class="bg-green-600 text-white text-xl p-1  rounded-lg">Increment</button>
        </div>
    </div>
    <script>
        let decrement = document.getElementById("buttons").children[0]
        let reset = document.getElementById("buttons").children[1]
        let increment = document.getElementById("buttons").children[2] 
        let counter = document.querySelector("#counter")
        decrement.addEventListener("click",()=>{
            counter.textContent = +counter.textContent-1
        })
        reset.addEventListener("click",()=>{
            counter.textContent = +0
        })
        increment.addEventListener("click",()=>{
            counter.textContent = +counter.textContent+1
        })
    </script>
</body>
</html>
